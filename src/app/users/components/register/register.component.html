<mat-card [style]="'margin:5%;padding:3%'">
  <mat-card-title fxLayoutAlign="center">
<h1>
  {{(user.token) ? 'Editar' : 'Registrar' }} usuario
  <small>{{user.usuario}}</small>
</h1>
  </mat-card-title>
  <mat-card-content fxLayout="row" fxLayoutGap="24px" fxLayout.xs="column" fxLayoutAlign="center">
  <div fxFlex="50" fxLayout="column" >

    <mat-form-field>
      <mat-label>Nombre del usuario</mat-label>
      <input matInput type="text" [(ngModel)]="user.usuario" required>
    </mat-form-field>

    <mat-form-field >
      <mat-label>Email</mat-label>
      <input matInput type="email" [(ngModel)]="user.email" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Contrase√±a</mat-label>
      <input matInput type="password" [(ngModel)]="user.password" required>
    </mat-form-field>
  </div>

  </mat-card-content>

  <mat-card-footer  fxLayoutAlign="center">
      <button mat-stroked-button (click)="save()" >
        {{(user.token) ? 'Editar' : 'Registrar'}}
      </button>
      <button mat-stroked-button color="warn" (click)="delete()" *ngIf="user.token">
        Borrar cuenta
      </button>
  </mat-card-footer>
</mat-card>
